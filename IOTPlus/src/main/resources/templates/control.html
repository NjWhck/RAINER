<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>登录</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/global.css" />
	<link rel="stylesheet" href="/css/customized/login.css" />
</head>
<body>
	<div th:if="${param.error}">用户名或密码错误</div>
	<div th:if="${param.logout}">您已注销成功</div>
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-box-plain">
                <h2 class="bigintro">登录</h2>
                <div class="divide-40"></div>
                <form th:action="@{/test/main}" method="post">
                    <div class="form-group">
                        <label for="username">帐号</label>
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div  class="form-group">
                        <input type="submit" class="btn btn-danger" value="登录"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
	<script src="/js/jquery-2.2.0.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
